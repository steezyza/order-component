<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card">
      <header>
        <img src="/images/illustration-hero.svg" alt="wrapper">
      </header>
      <main>
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </main>
      <section class="plan">
        <img class="icon-music" src="/images/icon-music.svg" alt="icon">
        <div class="price-plan">
          <h5>Annual Plan</h5>
          <h5 style="color:hsl(224, 23%, 55%)">$59.99/year</h5>
        </div>
        <a>Change</a>
      </section>
      <section class="action">
        <div class="btn-group">
          <button>Proceed To Payment</button>
          <button style="margin-top:15px;color:hsl(223, 47%, 23%);background-color:white;">Cancel Order</button>
        </div>
      </section>
    </div>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">steezyza</a>.
  <footer>
  
</body>
</html>
